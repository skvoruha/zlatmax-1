<footer class="footer">
  <div class="footer__container">
    <div class="footer__body">
      <div class="footer__info">
        <h2 class="footer__title title">
          Не нашли ответа на свой вопрос задайте их нашему специалисту
        </h2>
        <form action="#" class="footer__form">
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            data-error="Ошибка"
            placeholder="Имя"
            class="input footer__form-input"
            data-validate
            data-required
          />
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            data-error="Ошибка"
            placeholder="Телефон"
            class="input footer__form-input"
            data-validate
            data-required
          />
          <textarea
            autocomplete="off"
            name="form[]"
            placeholder="Ваш вопрос"
            data-error="Ошибка"
            class="input footer__form-input footer__form-textarea"
          ></textarea>
          <button
            type="submit"
            data-popup-message="#form-message"
            class="button footer__form-button"
          >
            Задать вопрос
          </button>
        </form>
      </div>
      <div class="footer__content content-footer">
        <div class="content-footer__body">
          <div class="content-footer__image -ibg">
            <img src="img/footer/01.jpg" alt="" />
          </div>
          <a href="#" class="content-footer__info">
            <div class="content-footer__name">Роман Ш.</div>
            <div class="content-footer__position">Старший менеджер</div>
          </a>
        </div>
      </div>
      <div class="footer__logos logos-footer">
        <ul class="logos-footer__list">
          <li class="logos-footer__item">
            <a href="#" class="logos-footer__link"
              ><img src="img/footer/logos/01.png" alt=""
            /></a>
          </li>
          <li class="logos-footer__item">
            <img src="img/footer/logos/02.png" alt="" />
          </li>
          <li class="logos-footer__item">
            <img src="img/footer/logos/03.png" alt="" />
          </li>
          <li class="logos-footer__item">
            <img src="img/footer/logos/04.png" alt="" />
          </li>
          <li class="logos-footer__item">
            <img src="img/footer/logos/05.png" alt="" />
          </li>
          <li class="logos-footer__item">
            <img src="img/footer/logos/06.png" alt="" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="map">
    <div class="map__container">
      <div class="map__body">
        <h2 class="map__title title">
          Закажи прямо сейчас и получи бесплатную установку телеметрии﻿
        </h2>
        <button class="map__button button">Заказать газ</button>
      </div>
    </div>
  </div>
</footer>
